<template name="scheduleSidebar">
  <div class="panel radius scheduleSidebar">
    <h4 class="subheader">Current Courses</h4>
    {{#if schedule.getCourseFulls}}
      <h5
        class="subheader">
        {{schedule.getTotalPoints}} credits
      </h5>
    {{else}}
      <h5
        class="subheader">
        <i class="fa fa-2x fa-meh-o"></i>
        <br/> No Courses. Go add some!
      </h5>
    {{/if}}
    <ul>
      {{#each schedule.getCourses}}
        {{> scheduleSidebarItem}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="scheduleSidebarItem">
  <li
    class="courseItem true"
    data-placement="right"
    data-original-title="{{id}}: {{title}}"
    data-unique="1"
    bs-popover="'partials/directives/course-popover.html'"
    ng-controller="popoverCtrl">
    <p class="courseTitle">
      <strong>{{courseFull}}</strong>
      <i class="fa fa-info-circle"></i>
    </p>
  </li>
</template>
