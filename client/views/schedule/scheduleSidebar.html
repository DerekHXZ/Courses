<template name="scheduleSidebar">
  <div class="panel radius scheduleSidebar">
    <h4 class="subheader">Current Courses</h4>
    {{#if schedule.getCourseFulls}}
      <h5
        class="subheader">
        {{schedule.getTotalPoints}} {{formatCreditLabel}}
      </h5>
    {{else}}
      <h5
        class="subheader">
        <i class="fa fa-2x fa-meh-o"></i>
        <br/> No Courses. Go add some!
      </h5>
    {{/if}}
    <dl class="accordion" data-accordion>
      {{#each schedule.getCourses}}
        {{> scheduleSidebarItem
          schedule=../schedule
          course=.
        }}
      {{/each}}
    </dl>
  </div>
</template>

<template name="scheduleSidebarItem">
  <dd class="accordionItem">
    <a href="#panel-{{course.courseFull}}">
      <div class="courseItem true">
        <p class="courseTitle">
          <strong>{{course.courseFull}}</strong>
        </p>
        <i class="fa fa-info-circle"></i>
        <i class="fa fa-times"></i>
      </div>
    </a>
    <div id="panel-{{course.courseFull}}" class="content">
      <p class="courseTitle">
        {{course.courseTitle}}
      </p>
      <ul class="no-bullet sectionsList">
        {{#each getAbbrevSections}}
          {{> scheduleSidebarSection
            schedule=../schedule
            section=.
          }}
        {{/each}}
        {{#if hasMoreSections}}
          <li>
            <a href="#" onclick="return false;">
              See more sections...
            </a>
          </li>
        {{/if}}
      </ul>
      <button class="small alert radius deleteCourse">
        <i class="fa fa-trash-o"></i>
        Delete Course
      </button>
    </div>
  </dd>
</template>

<template name="scheduleSidebarSection">
  <li>
    <input
      class="sectionSelect"
      type="checkbox"
      checked="{{schedule.isSelected section.sectionFull}}">
    {{instructorLast section.instructors}}
  </li>
</template>
