<div class="panel radius courseBlock">
  <h4 class="subheader">Current Courses</h4>
  <h5
    class="subheader"
    ng-show="schedule.getTotalPoints() > 0">
    {{schedule.getTotalPoints()}} credits
  </h5>
  <h5
    class="subheader"
    ng-hide="schedule.courses.length > 0">
    <i class="icon-meh"></i>
    <br /> No Courses. Go add some!
  </h5>
  <ul>
    <li
      class="courseItem"
      ng-repeat="course in schedule.courses"
      data-placement="left"
      data-original-title="{{course.id}}: {{course.title}}"
      data-unique="1"
      bs-popover="'partials/directives/course-popover.html'"
      data-hide="closePopover{{course.id}}">
      <p class="courseTitle">
        <strong>{{course.id}}</strong>
        <i class="icon-info-sign"></i>
      </p>
    </li>
  </ul>
</div>
