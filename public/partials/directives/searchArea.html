<div class="search">
  <form
    class="custom"
    onkeypress="return event.keyCode != 13;">
    <div class="row">
      <div class="small-3 columns">
        <span
          class="semesterToggle"
          ng-repeat="semester in semesters">
          <label
            for="radio">
            <input
              ng-model="selectedSemester"
              ng-value="{{semester}}"
              name="radio"
              type="radio"
              id="radio"
              style="display:none;"
              ng-checked="semester == selectedSemester"
              >
            {{semester | readableSemester}}
          </label>
        </span>
        <p>{{selectedSemester | readableSemester}}</p>
      </div>
      <div class="small-9 columns">
        <input
          type="text"
          name="search_input"
          onsubmit="return false;"
          ng-model="searchQuery"
          ng-change="search()"
          placeholder="Type a course title or call number to begin. Ex. COMS1004 or 71229"
        />
      </div>
    </div>
  </form>
</div>
<div class="results" ng-show="searchResults">
  <ul class="no-bullet">
    <li
      class="course"
      ng-click="courseSelect({course: result})"
      ng-repeat="result in searchResults">
      <p class="course-title">
        {{result.CourseFull}}: {{result.CourseTitle}}
      </p>
      <p class="description">
        {{result.Description}}
      </p>
    </li>
  </ul>
</div>
