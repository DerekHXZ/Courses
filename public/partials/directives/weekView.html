<div id="calendar">
  <table>
    <thead id="daynames">
      <tr>
        <th />
        <th ng-repeat="day in getDays()">{{day | readableDay}}</th>
      </tr>
    </thead>
    <tbody id="daybodies">
    <tr>
      <td id="hours" class="hourColumn">
        <div ng-repeat="hour in getHours()">{{hour | toTwelveHours}}</div>
      </td>
      <td class="dayColumn" ng-repeat="day in sectionsByDay()">
        <div id="day-{{$index}}">
          <div
            ng-repeat="section in day">
            <div
              ng-repeat="subsection in section.subsections"
              class="timeSlotWrapper"
              ng-click="selectSection(section)"
              ng-style="subsection.css"
              title="{{section.id}}: {{section.title}}">
              <div class="timeSlot">
                <p class="timeSlotText timeSlotTitle">
                  <strong>{{section.IDFull}}</strong>:
                  {{section.points}} pts<br />
                  {{section.title}}
                </p>
                <button
                  class="remove_link"
                  ng-click="removeCourse(section.id)"
                  ng-hide="section.overlaps">
                  x
                </button>
                <p class="timeSlotSections">Click for information</p>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div id="guides">
    <div ng-repeat="hour in getHours()" id="{{hour + '-guide'}}"></div>
  </div>
</div>
